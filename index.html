<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
   	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <body>
	
    <div id="main" class="text-center container-fluid">

        <h1 id="title">Rock / Paper / Scissors / Lizard / Spock</h1>

        <!-- Form to enter player names -->
        <div id="welcome">
        </div>
        <form id="name-form" class="form-group text-center container-fluid">
            <p id="enter-name" class="text-left">Enter your name to play!</p>
            <div class="height-30">
              <input id="name-text"><button id="name-submit" class="submit" class="btn">Send</button>
            </div>
        </form>

        <!-- Where the game happens -->
      
        <div id="play-area" class = "row text-center container-fluid">

            <!-- Player One -->
          
            <div class = "col-md-4">

              <div id="player-1" class="player">

                <h4 id="player-1-name">Waiting for Player 1</h4>
                <div id="player-1-icons"></div> 
                <div id="player-1-bottom" class="hidden bottom-text">
                  <h4>Wins: <span id="player-1-wins">0</span> Losses: <span id="player-1-losses">0</span></h4>
                </div>
              </div>

            </div>

            <!-- Game results -->

            <div class = "col-md-4">

              <div id="results" class="player">

                <h3 id="game-text"></h4>
                <h4 id="game-results">
                  <span id="player-1-choice"></span>
                  <span id="vs"></span>
                  <span id="player-2-choice"></span>
                </h4>

              </div>

            </div>
            
            <!-- Player Two -->

            <div class = "col-md-4">

              <div id="player-2" class="player">

                <h4 id="player-2-name">Waiting for Player 2</h4>
                <div id="player-2-icons"></div>
                <div id="player-2-bottom" class="hidden bottom-text">
                  <h4>Wins: <span id="player-2-wins">0</span> Losses: <span id="player-2-losses">0</span></h4>
                </div>

              </div>

            </div>

        </div>
      
    </div>
      
    <!-- A Place for Chats -->

    <div id="chat-window" class="text-center container-fluid">

      <div id="chats">
        
      </div>

      <form id="chat-form">
        <input id="chat-text"><button id="chat-submit" class="submit" class="btn">Send</button>
      </form>

    </div>
      
    <div id="test"></div>

  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/app.js"></script>

  </body>
</html>
